<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Group Buy - PianoHub</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">PianoHub</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about-us.html">About Us</a></li>
                <li><a href="join-group-buy.html" class="active">Join Group Buy</a></li>
                <li><a href="testimony.html">Testimony</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h1>Join the Group Buy</h1>
            <p>Fill out the form below to get the current group buy pricing list.</p>
        </section>

        <section class="form-section">
            <div class="container">
                <form action="https://formspree.io/f/YOUR_FORMSPREE_ID" method="POST" class="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="Your Phone Number">
                    </div>

                    <div class="form-group">
                        <label for="location">City/State:</label>
                        <input type="text" id="location" name="location" placeholder="e.g. New York, NY">
                    </div>

                    <div class="form-group">
                        <label for="model">Interested Model:</label>
                        <select id="model" name="model">
                            <option value="Yamaha U1">Yamaha U1</option>
                            <option value="Yamaha U3">Yamaha U3</option>
                            <option value="Kawai K300">Kawai K300</option>
                            <option value="Kawai K500">Kawai K500</option>
                            <option value="Other">Other (Specify in Message)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Any specific questions?"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Request Price List</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 PianoHub. All rights reserved.</p>
    </footer>
</body>
</html>
